<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/timetables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Consulter les horaires en gare</h1>
    
    <h3>Rechercher une gare</h3>
    <div class="station-search">
        <input type="text" id="inp-station" placeholder="Rechercher une gare">
        <button id="btn-station"><img src="./img/search.svg"></button>
    </div>

    <p style="text-align: center;">... ou</p>
    <div class="station-select">
        <h3>Séléctionner une gare</h3>
        <button id="toggle-station-select-display"></button>
    </div>

    <div id="cites-container">
        <div>
            <div class="cities"></div>
        </div>
    </div>
    

    <h1 id="station-name"></h1>

    <!-- <nav class="select-train-mode">
        <div>
            <button value="all" id="current-mode"><span>Toutes les lignes</span></button>
            <button value="grandes-lignes"><span>Grandes lignes</span></button>
            <button value="rer"><span>RER</span></button>
        </div>
    </nav> -->

    <div id="select-buttons">
        <button id="departures-btn">Afficher les départs</button>
        <button id="arrivals-btn">Afficher les arrivées</button>
    </div>

    <section class="departures-section">
        <div class="departures">
            <h2>Départs</h2>
            <ul></ul>
        </div>
    </section>

    <section class="arrivals-section">
        <div class="arrivals">
            <h2>Arrivées</h2>
            <ul></ul>
        </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="api.js"></script>
</body>
</html>
